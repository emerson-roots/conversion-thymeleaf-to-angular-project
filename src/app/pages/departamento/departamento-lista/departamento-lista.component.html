<app-header></app-header>

<!-- fragmento -->
<app-sidebar>

    <!-- conteudo da pagina -->
    <section class="layout-content">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Departamentos</span>
                    </li>
                </ul>
                <a class="btn btn-primary btn-md" href="/departamentos/cadastrar" role="button">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Novo Departamento</span>
                </a>
            </div>
        </nav>

        <div class="container" id="listagem">
            <alert></alert>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dptos of departamentosDTO">
                            <td>{{ dptos.id }}</td>
                            <td>{{ dptos.nome }}</td>
                            <td colspan="2">
                                <a class="btn btn-info btn-sm" (click)="edit(dptos.id)" role="button">
                                    <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                </a>
                                <button id="btn_departamentos/excluir/3" (click)="openConfirmationDialog(dptos.id)" type="button" class="btn btn-danger btn-sm">
                                    <span class="oi oi-circle-x" title="Exclusão desabilitada"
                                        aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</app-sidebar>

<!-- footer -->
<app-footer></app-footer>
