<app-header></app-header>

<!-- fragmento -->
<app-sidebar>

    <!-- conteudo da pagina -->
    <section class="layout-content">

        <nav class="navbar navbar-expand-md bg-light" id="navbarTituloForms">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Departamentos</span>
                    </li>
                </ul>
                <a class="btn btn-primary btn-md" href="/departamentos/listar" role="button">
                    <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
                    <span>Listar Departamentos</span>
                </a>
            </div>
        </nav>
        <div class="container" id="cadastro">
            <!-- mensagem de alert ao inserir com sucesso o objeto -->
            <alert></alert>
            <form [formGroup]="formGroup">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Departamento</label>
                        <input [ngClass]="{'input-error': formGroup.controls.nome.invalid}" type="text" class="form-control" id="nome" placeholder="Nome Departamento" autofocus="autofocus" formControlName="nome" value="" />
                        <p class="danger" *ngIf="formGroup.controls.nome.dirty && formGroup.controls.nome.errors" margin-left>Valor inv√°lido</p>
                    </div>
                </div>
                <input type="hidden" id="id" name="id" value="" />
                <button (click)="salvar()" type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </section>

</app-sidebar>

<!-- footer -->
<app-footer></app-footer>
