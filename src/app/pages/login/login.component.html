<body>
    <div class="container">
        <div class="col-md-5 mx-auto">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Login</h1>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input [(ngModel)]="creds.email" type="email" name="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input [(ngModel)]="creds.senha" type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha">
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" (click)="login()" class=" btn btn-block mybtn btn-primary tx-tfm">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
