<app-header></app-header>

<!-- fragmento -->
<app-sidebar>

    <!-- conteudo da pagina -->
    <section class="layout-content">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Cargos</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/cargos/listar" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Cargos</span>
            </a>
        </nav>

        <div class="container" id="cadastro">
            <!-- alert -->
            <alert></alert>

            <form [formGroup]="formGroup">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome do Cargo</label>
                        <input formControlName="nome" type="text" class="form-control" id="nome" placeholder="Nome Cargo" autofocus="autofocus" name="nome" value="" />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="departamento">Departamento</label>
                        <select formControlName="departamento" [compareWith]="compararDepartamentos" id="departamento" class="form-control" name="departamento">
                            <option value="" >Selecione...</option>
                            <option *ngFor="let dptos of dptosDTO" [ngValue]="dptos">{{ dptos.nome }}</option>
                        </select>
                    </div>
                </div>
                <input type="hidden" id="id" name="id" value="" />
                <button type="submit" class="btn btn-primary btn-sm" (click)="salvar()">Salvar</button>
            </form>
        </div>
    </section>


</app-sidebar>

<!-- footer -->
<app-footer></app-footer>
