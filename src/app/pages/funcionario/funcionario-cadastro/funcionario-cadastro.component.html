<app-header></app-header>

<!-- fragmento -->
<app-sidebar>

    <!-- conteudo da pagina -->
    <section class="layout-content">
        <div class="page-header">
            <nav class="navbar navbar-expand-md navbar-top bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Cadastrar Funcionários</span>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary btn-md" href="/funcionarios/listar" role="button">
                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                    <span>Listar Funcionários</span>
                </a>
            </nav>
        </div>

        <div class="container" id="cadastro">
            <!-- alert -->
            <alert></alert>
            <form [formGroup]="formGroup">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome do Funcionário</label>
                        <input formControlName="nome" type="text" class="form-control" id="nome" placeholder="Nome Completo" autofocus="autofocus" name="nome" value="" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="salario">Salário Bruto</label>
                        <input formControlName="salario" type="text" class="form-control" id="salario" mask="0*.00" thousandSeparator="." name="salario" value="" placeholder="0.000.000,00" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dataEntrada">Data de Entrada</label>
                        <input formControlName="dataEntrada" type="date" class="form-control" id="dataEntrada" name="dataEntrada" value="" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dataSaida">Data de Saída</label>
                        <input formControlName="dataSaida" type="date" class="form-control" id="dataSaida" name="dataSaida" value="" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cargo">Cargo</label>
                        <select formControlName="cargo" [compareWith]="compararCargos" id="cargo" class="form-control" name="cargo">
                            <option value="">Selecione...</option>
                            <option *ngFor="let cargos of cargosDTO" [ngValue]="cargos">{{ cargos.nome }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" formGroupName="endereco">
                        <label for="cidade">Cidade</label>
                        <input formControlName="cidade" type="text" class="form-control" id="cidade" name="endereco" value="" />

                    </div>
                    <div class="form-group col-md-6" formGroupName="endereco">
                        <label for="logradouro">Logradouro</label>
                        <input formControlName="logradouro" type="text" class="form-control" id="logradouro" placeholder="logradouro sem número" name="endereco" value="" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" formGroupName="endereco">
                        <label for="numero">Número</label>
                        <input formControlName="numero" type="text" class="form-control" id="numero" name="endereco" value="" />

                    </div>
                    <div class="form-group col-md-6">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" placeholder="fundos, casa, AP. 102, .." name="endereco" value="" />

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" formGroupName="endereco">
                        <label for="bairro">Bairro</label>
                        <input formControlName="bairro" type="text" class="form-control" id="bairro" name="endereco" value="" />
                    </div>
                    <div class="form-group col-md-4" formGroupName="endereco">
                        <label for="uf">UF</label>
                        <select formControlName="uf" id="uf" class="form-control" name="endereco">
                            <option value="">Selecione...</option>
                            <option *ngFor="let uf of ufs" [ngValue]="uf">{{ uf }}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2" formGroupName="endereco">
                        <label for="cep">Cep</label>
                        <input formControlName="cep" type="text" class="form-control" id="cep" mask="00000-000" placeholder="00000-000" name="endereco" value="" />
                    </div>
                </div>
                <input type="hidden" id="id" name="id" value="" />
                <button type="submit" (click)="salvar()" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </section>

</app-sidebar>

<!-- footer -->
<app-footer></app-footer>
